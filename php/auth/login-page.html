<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Login Page untuk Users">
  <meta name="keywords" content="login page, user login">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login User</title>
  <link rel="stylesheet" href="../../css/login.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <p>Join us to better yourself everyday!</p>
      <form action="login_process.php" method="POST">
        <h4><label for="username">Username</label></h4>
        <input type="text" name="username" placeholder="Username" required />

        <h4><label for="password">Password</label></h4>
        <input type="password" name="password" placeholder="Password" required />

        <a href="#" class="link">Forget password?</a>
        <p>
          Doesn't have an account?
          <a href="signup-page.html" class="link">Sign up</a>
        </p>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="illustration-container">
      <img src="../../assets/images/login.png" alt="Illustration" />
    </div>
  </div>
</body>

</html>
